<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>

                <p:panelMenu style="width:200px; align-items: center">
                    <p:submenu label="Clan Tima" expanded="true">
                        <p:menuitem value="Pocetna" outcome="/clan/clanPocetna" icon="ui-icon-home" />
                        <p:menuitem value="Dodaj kompaniju"  outcome="/clan/clanDodajKomp" icon="ui-icon-circle-plus" />
                        <p:menuitem value="Pretraga"  outcome="/clan/clanPretraga" icon="ui-icon-circle-plus" />

                    </p:submenu>
                    <p:submenu label="General" expanded="true">

                    <p:submenu label="Log" expanded="true">

                </p:panelMenu>
