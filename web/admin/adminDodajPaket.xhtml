<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/glavniTemplate.xhtml">
            <ui:define name="title">
                Dodavanje paketa
            </ui:define>
            <ui:define name="left">
                <ui:include src="adminLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <h:form >



                    <h:panelGrid columns="3">
                        Naziv paketa:
                        <p:inputText id="naziv" value="#{paketControl.naziv}"/>
                        <p:message for="naziv"/>

                        Vrednost(RSD):
                        <p:inputText id="vr" value="#{paketControl.vrednost}"/>
                        <p:message for="vr" />

                        Trajanje ugovora (u godinama):
                        <p:inputText id="g" value="#{paketControl.trajanje}"/>
                        <p:message for="g" />

                        Maksimalan broj kompanija:
                        <p:inputText id="m" value="#{paketControl.max}"/>
                        <p:message for="m" />

                        Birajte stavke paketa:
                        <p:pickList id="pickList" value="#{paketControl.statusi}" var="stat" itemLabel="#{stat}" itemValue="#{stat}" />
                        <p:message for="pickList" />



                        <p:commandButton action="#{paketControl.dodajPaket()}" icon="ui-icon-check" ajax="false" validateClient="true" value="Potvrdi"/>

                        <h:outputText value="" id="messageId" binding="#{paketControl.component}"></h:outputText>
                        <p:message for="messageId" />

                    </h:panelGrid>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
