<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/glavniTemplate.xhtml">
            <ui:define name="title">
                Kontakti
            </ui:define>
            <ui:define name="left">
                <ui:include src="adminLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="list" value="#{kontaktControl.listaKompKontakt}" style="width: 800px;">
                        <f:facet name="header">
                            Lista svih kontakata sa kompanijama
                        </f:facet>
                        <p:column headerText="Kontakt" style="width : 200px;">
                            <h:outputText value="#{list.korisnik.ime} #{list.korisnik.prezime}" />
                        </p:column>
                        <p:column headerText="Kompanija" style="width : 100px;">
                            <h:outputText value="#{list.kompanija.naziv}" />
                        </p:column>
                        <p:column headerText="IdKomp" style="width : 50px;">
                            <h:outputText value="#{list.kompanija.idKomp}" />
                        </p:column>
                       

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
