<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/glavniTemplate.xhtml">
            <ui:define name="title">
                Oglasi
            </ui:define>
            <ui:define name="left">
                <ui:include src="adminLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="list" value="#{oglasControl.oglasLogo}" style="width: 1000px;">
                        <f:facet name="header">
                            Lista svih oglasa
                        </f:facet>
                        <p:column headerText="ID Oglas" style="width : 30px;">
                            <h:outputText value="#{list.oglas.idOglas}" />
                        </p:column>
                        <p:column headerText="Naslov" style="width : 100px;">
                            <h:outputText value="#{list.oglas.naslov}" />
                        </p:column>
                        <p:column headerText="Opis" style="width : 150px;">
                            <h:outputText value="#{list.oglas.opis}" />
                        </p:column>
                        <p:column headerText="Praksa" style="width : 50px;">
                            <h:outputText value="#{list.oglas.strucnaPraksa}" />
                        </p:column>
                        <p:column headerText="Posao" style="width : 50px;">
                            <h:outputText value="#{list.oglas.zaposlenje}" />
                        </p:column>
                        <p:column headerText="Datum" style="width : 100px;">
                            <h:outputText value="#{list.oglas.datum}" />
                        </p:column>
                        <p:column headerText="Vreme" style="width : 100px;">
                            <h:outputText value="#{list.oglas.vreme}" />
                        </p:column>
                        <p:column headerText="Kompanija" style="width : 150px;">
                            
                            <h:graphicImage url="#{list.logo}" width="150px" height="50px"/>
                            
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
