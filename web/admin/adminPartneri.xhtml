<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/glavniTemplate.xhtml">
            <ui:define name="title">
                Partneri
            </ui:define>
            <ui:define name="left">
                <ui:include src="adminLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                   
                    
                    <div style="font-size: 20px ;padding-left: 50px;  ">
                        <ui:repeat var="list" value="#{paketControl.paketiVO}" >

                            <h:link value="*#{list.naziv}" fragment="#{list.naziv}" /><br/>

                        </ui:repeat>
                    </div>
                    <br/>
                    <div style="padding-left: 50px; padding-top: 50px; color:black; ">

                        <ui:repeat var="item" value="#{paketControl.kompPaketi}">

                            <span id="#{item.paket.naziv}" style="font-size: 18px ; color:#ff6666; font-weight: bold; ">#{item.paket.naziv}</span>
                            <br/><br/><br/>
                            <ui:repeat var="komp" value="#{item.kompanije}">

                                <div style="padding-left: 70px;  ">
                                    <a href="#{komp.webLink}" target="_blank"> 
                                    <h:graphicImage url="#{komp.logoLink}" width="200px"  height="60px" rendered="#{item.logo}"/><br/>
                                    </a>
                                    
                                    <h:outputText value="#{komp.naziv}..." rendered="#{item.baner}"  style="font-size: 20px ;font-weight: bold; text-align: center;"/><br/>
                                    <h:outputText value="#{komp.opis}" rendered="#{item.opis}" style="font-size: 14px ;"/>
                                    
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                </div>

                            </ui:repeat>
                        </ui:repeat>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
