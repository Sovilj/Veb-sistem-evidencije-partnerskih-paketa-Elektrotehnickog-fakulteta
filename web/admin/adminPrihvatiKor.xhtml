<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/glavniTemplate.xhtml">
            <ui:define name="title">
                Prihvati
            </ui:define>
            <ui:define name="left">
                <ui:include src="adminLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="list" id="table" value="#{prihvatiControl.korisnici}" 
                                 selection="#{prihvatiControl.odabran}" selectionMode="single" 
                                 rowKey="#{list}" style="width: 800px;">
                        <f:facet name="header">
                            Lista svih korisnickih zahteva
                        </f:facet>
                        <p:column headerText="Username" style="width : 200px;">
                            <h:outputText value="#{list.username}" />
                        </p:column>
                        <p:column headerText="Ime i prezime" style="width : 100px;">
                            <h:outputText value="#{list.ime} #{list.prezime}" />
                        </p:column>
                        <p:column headerText="Email" style="width : 50px;">
                            <h:outputText value="#{list.email}" />
                        </p:column>
                        <p:column headerText="Institucija" style="width : 50px;">
                            <h:outputText value="#{list.institucija}" />
                        </p:column>
                        <p:column headerText="Pol" style="width : 50px;">
                            <h:outputText value="#{list.pol}" />
                        </p:column>
                        <p:column headerText="Datum rodjenja" style="width : 50px;">
                            <h:outputText value="#{list.datumRodjenja}" />
                        </p:column>
                        

                    </p:dataTable> <br/><br/>
                    <p:commandButton update="table" icon="ui-icon-check" value="Prihvati" action="#{prihvatiControl.prihvatiZ()}"/>

                    <br/>
                     <h:outputText value="  " binding="#{prihvatiControl.component}" id="messagesId"/>

                    <p:message for="messagesId"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
