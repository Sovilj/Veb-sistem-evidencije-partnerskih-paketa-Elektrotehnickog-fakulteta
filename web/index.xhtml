<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{poruke.homepage}</title>

        <h:outputStylesheet name="/resources/css/default.css"/>
        <h:outputStylesheet name="/resources/css/cssLayout.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/glavniTemplate.xhtml"> 
            <ui:define name="content">
                <h:form>

                    <h:panelGrid columns="3" >

                        Korisnicko ime: 
                        <p:inputText id="ime" value="#{loginController.username}" />                         
                        <p:message for="ime"  />

                        Lozinka: 
                        <p:password id="pass" value="#{loginController.password}" />
                        <p:message for="pass" />

                        <p:commandButton value="Prijavi se" ajax="false" validateClient="true" icon="ui-icon-check" action="#{loginController.login()}" />
                        <h:outputText value="" id="messageId" binding="#{loginController.component}"></h:outputText>
                        <p:message for="messageId" />
                        
                    </h:panelGrid> 
                    
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
