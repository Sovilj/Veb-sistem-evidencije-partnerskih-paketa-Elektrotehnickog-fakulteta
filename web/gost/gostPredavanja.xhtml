<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="/resources/css/default.css"/>
        <h:outputStylesheet name="/resources/css/cssLayout.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/glavniTemplate.xhtml">
            <ui:define name="title">
                Predavanja
            </ui:define>
            <ui:define name="left">
                <ui:include src="gostLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">

                <h:form>
                    <p:dataTable var="list" value="#{predControl.predFresh}" style="width: 900px;">
                        <f:facet name="header">
                            Lista svih aktuelnih predavanja
                        </f:facet>
                        <p:column headerText="ID Pred" style="width : 30px;">
                            <h:outputText value="#{list.idPred}" />
                        </p:column>
                        <p:column headerText="Naslov" style="width : 100px;">
                            <h:outputText value="#{list.naslovRs}" />
                        </p:column>
                        <p:column headerText="Opis" style="width : 100px;">
                            <h:outputText value="#{list.opisRs}" />
                        </p:column>
                        <p:column headerText="Datum" style="width : 100px;">
                            <h:outputText value="#{list.datum}" />
                        </p:column>
                        <p:column headerText="Vreme" style="width : 100px;">
                            <h:outputText value="#{list.vreme}" />
                        </p:column>
                        <p:column headerText="Sala" style="width : 30px;">
                            <h:outputText value="#{list.sala}" />
                        </p:column>
                        <p:column headerText="Predavac" style="width : 100px;">
                            <h:outputText value="#{list.predavac}" />
                        </p:column>
                        <p:column headerText="Biografija" style="width : 100px;">
                            <h:outputText value="#{list.biografija}" />
                        </p:column>


                    </p:dataTable>
                    
                    <br/><br/>
                    
                    <p:dataTable var="list" rows="20" value="#{predControl.predOld}" style="width: 900px;">
                        <f:facet name="header">
                            Arhiva svih predavanja koja su prosla
                        </f:facet>
                        <p:column headerText="ID Pred" style="width : 30px;">
                            <h:outputText value="#{list.idPred}" />
                        </p:column>
                        <p:column headerText="Naslov" style="width : 100px;">
                            <h:outputText value="#{list.naslovRs}" />
                        </p:column>
                        <p:column headerText="Opis" style="width : 100px;">
                            <h:outputText value="#{list.opisRs}" />
                        </p:column>
                        <p:column headerText="Datum" style="width : 100px;">
                            <h:outputText value="#{list.datum}" />
                        </p:column>
                        <p:column headerText="Vreme" style="width : 100px;">
                            <h:outputText value="#{list.vreme}" />
                        </p:column>
                        <p:column headerText="Sala" style="width : 30px;">
                            <h:outputText value="#{list.sala}" />
                        </p:column>
                        <p:column headerText="Predavac" style="width : 100px;">
                            <h:outputText value="#{list.predavac}" />
                        </p:column>
                        <p:column headerText="Biografija" style="width : 100px;">
                            <h:outputText value="#{list.biografija}" />
                        </p:column>


                    </p:dataTable>
                    
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
